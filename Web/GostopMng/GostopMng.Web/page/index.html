<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Dashboard - Akira</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="css/site.css" rel="stylesheet">
	<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						GoStop管理后台
					</a>
				</div>
			</div>
		</nav>
		<div class="row">
			<div class="span2">

				<a href="#" class="list-group-item">菜单功能</a>
				<div class="list-group col-md-offset-1">
					<a href="#" class="list-group-item active">账号管理</a>
				</div>
			</div>
			<div class="span9">



				<form class="form-inline">
					<div class="form-group">
						<label>
							账号查询：
						</label>
						<input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
						<button type="button" class="btn btn-primary">查询</button>
					</div>

				</form>
				<br />

				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>
								账户级别
							</th>
							<th>
								昵称
							</th>
							<th>
								微信号
							</th>
							<th>
								游戏Id
							</th>
							<th>
								代理Id
							</th>
							<th>
								验证码
							</th>
							<th>
								操作
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								Nike.com
							</td>
							<td>
								Monsters Inc
							</td>
							<td>
								New Task
							</td>
							<td>
								4 days ago
							</td>
							<td>
								4564
							</td>
							<td>
								4564
							</td>
							<td>
								<button type="button" class="btn btn-primary btn-xs">封锁该账号</button>
								<button type="button" class="btn btn-primary btn-xs">取消代理查询</button>
								<button type="button" class="btn btn-primary btn-xs">删除该用户</button>
								<button type="button" class="btn btn-primary btn-xs">向代理发卡</button><br />
								<button type="button" class="btn btn-primary btn-xs">充值历史查询</button>
								<button type="button" class="btn btn-primary btn-xs">消耗历史查询</button>
								<button type="button" class="btn btn-primary btn-xs">代理信息分析历史查询</button>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/site.js"></script>
